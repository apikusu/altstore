<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add osu! source to AltStore</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            min-height: 100dvh;
            font-size: 1.1em;
            padding: 1em;
            gap: 1em;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        * {
            margin: 0;
            text-align: center;
        }
        
        .wrapper {
            display: flex;
            gap: 1em;
            justify-content: center;
            flex-wrap: wrap;
        }

        .wrapper a {
            color: inherit;
            text-decoration: none;
            width: 150px;
            font-size: 1em;
            padding: 1em;
            padding-bottom: .5em;
            background-color: rgba(128, 128, 128, .5);
            border-radius: 17.544%;
        }

        code {
            background-color: rgba(128, 128, 128, .5);
            padding: 0 .2em;
            border-radius: .3em;
            word-break: break-all;
        }

        img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 17.544%;
        }

        @media screen and (max-width: 640px) {
            body {
                font-size: revert;
            }
            
            .wrapper a {
                width: 100px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>osu! AltStore source</h1>
    <div class="wrapper">
        <a href="altstore://source?url=https://apikusu.github.io/osu-altstore/source.json">
            <img src="https://raw.githubusercontent.com/altstoreio/AltStore/refs/heads/marketplace/AltStore/Resources/Icons.xcassets/AppIcon.appiconset/AltStore-2.0.png" alt="AltStore logo" width="1024">
            Add to AltStore
        </a>
        <a href="sidestore://source?url=https://apikusu.github.io/osu-altstore/source.json">
            <img src="https://raw.githubusercontent.com/SideStore/assets/refs/heads/main/icon.png" alt="SideStore logo">
            Add to SideStore
        </a>
    </div>
    <p>Or add the source manually with the URL <code>https://apikusu.github.io/osu-altstore/source.json</code></p>
    <p>Source made by <a href="https://github.com/apix0n" target="_blank">apix</a>, code available at <a href="https://github.com/apikusu/osu-altstore" target="_blank">@apikusu/osu-altstore</a></p>
</body>
</html>
